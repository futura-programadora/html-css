<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video em html</title>
</head>
<body>
    <h1>vamos adicionar videos</h1>
    <p>veja esse video de natureza...</p>
    <video src="meu video.mp4" controls autoplay loop width="500" height="315"></video>
   
    <h1>vamos ver mais um..</h1>
    <p>veja o proximo video...</p>
    <video src="meu video 2.mp4" controls autoplay loop width="500" height="315"></video><!--adicionar videos em outros formatos,nem todos os navegadores são compativeis a esse formato de video, colocar da outra forma para adicionar mais opções de videos.-->
    <h1>colocando videos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=OcU58eWaXbh-Ppmf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
